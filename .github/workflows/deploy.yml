name: Build & Deploy

on:
    push:
        branches:
          - main
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4

            - name: Set up Node ğŸ”§
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install ğŸ”§
              run: npm install

            - name: Build ğŸ—ï¸
              run: npm run build

            #- name: Upload artifact ğŸ—ï¸
            #  uses: actions/upload-artifact@v4
            #  with:
            #      path: dist
            #      name: iterav-github-pages

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages ğŸš€
              id: deployment
              #uses: actions/deploy-pages@v4
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: dist
                  #artifact_name: iterav-github-pages
