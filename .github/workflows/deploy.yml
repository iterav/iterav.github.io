name: Build & Deploy

on:
    push:
        branches:
          - main
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Remove Cache
              run: rm -rf node_modules/.cache

            - name: Remove Dist
              run: rm -rf dist

            - name: Install
              run: npm install

            - name: Build
              run: npm run build

            - name: Verify
              run: ls -la dist

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  path: dist
                  name: iterav-github-pages

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages ðŸš€
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  artifact_name: iterav-github-pages
